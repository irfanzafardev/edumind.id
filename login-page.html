<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style/login-style.css">
    <title>EduMind - Login</title>
    
  </head>
  <body>
    <!-- Login -->
    <section class="login">
      <div class="container">
        <div class="logo d-flex justify-content-center py-4">
          <a href="index.html">
            <img class="img-fluid" src="./assets/ic/logo-horizontal-dark.png" alt="" width="360px">
          </a>
        </div>
        <div class="card mx-auto mt-2" style="max-width: 60rem;">
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block">
              <img class="mx-auto d-block" src="./assets/illustration/login-ill.png" alt="" width="400px">
            </div>
            <div class="col-lg-6">
              <div class="card-body px-1 px-lg-5">
                <h5 class="card-title text-center">Masuk</h5>
                <form>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Alamat Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Kata Sandi</label>
                    <div class="input-group mb-3">
                      <input id="password-field" type="password" class="form-control">
                      <div class="input-group-prepend">
                          <button class="btn rounded-0 btn-light" type="button">
                              <h6 toggle="#password-field" class="fa fa-eye fa-lg show-hide"></h6>
                          </button>
                      </div>
                    </div>
                  </div>
                  <div class="mb-3 form-check d-flex justify-content-between">
                    <div class="login-checkbox">
                      <input type="checkbox" class="form-check-input" id="id_password">
                      <label class="form-check-label" for="exampleCheck1">Ingat Saya</label>
                    </div>
                    <a class="text-decoration-none" href="#">Lupa Password?</a>
                  </div>
                  <div class="action-btn text-center">
                    <a type="submit" href="signup-page.html" class="btn btn-login">
                      Login
                    </a>
                  </div>
                  <div class="action-label text-center">
                    <label class="form-check-label align-self-center">or login with</label>
                  </div>
                  
                  <div class="alt-action-btn text-center">
                    <button type="submit" class="btn btn-facebook">
                      <div class="">
                        <img class="img-fluid d-inline-block" src="./assets/ic/facebook-login.png" alt="" width="20px">
                        <p class="d-inline-block m-0">Facebook</p>
                      </div>
                    </button>
                    <button type="submit" class="btn btn-google">
                      <div class="">
                        <img class="img-fluid d-inline-block" src="./assets/ic/google.png" alt="" width="20px">
                        <p class="d-inline-block m-0">Google</p>
                      </div>
                    </button>
                  </div>
                  <div class="action-label text-center">
                    <label class="form-check-label align-self-center">Belum punya akun? <span><a type="submit" href="signup-page.html">
                      Daftar
                    </a></span></label>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End of Login -->

    <!-- Copyright -->
    <section class="copyright fixed-bottom">
      <div class="container text-center p-2">
        <p class="text-white m-0">Edumind @2021. All rights reserved.</p>
      </div>
    </section>
    <!-- End of Copyright -->

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
    <!-- FontAwesome JS -->
    <script src="https://kit.fontawesome.com/b3b03a4327.js" crossorigin="anonymous"></script>
    <script>
      $(".show-hide").click(function () {

          $(this).toggleClass("fa-eye fa-eye-slash");
          var input = $($(this).attr("toggle"));
          if (input.attr("type") == "password") {
              input.attr("type", "text");
          } else {
              input.attr("type", "password");
          }
      });
  </script>
  </body>
</html>
